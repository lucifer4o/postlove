<script>
(function($) {  // Avoid conflicts with other libraries

"use strict";

phpbb.addAjaxCallback('togle_love', function(data) {
	if (data.togle_action == 'add')
	{
		$('#likeimg_' + data.togle_post).removeClass('like').addClass('liked');
		$('#like_' + data.togle_post).text(parseInt($('#like_' + data.togle_post).text()) + 1);
	}
	else
	{
		$('#likeimg_' + data.togle_post).removeClass('liked').addClass('like');
		$('#like_' + data.togle_post).text(parseInt($('#like_' + data.togle_post).text()) - 1);
	}
});

})(jQuery); // Avoid conflicts with other libraries
</script>
<!-- ENDIF -->
