<!-- IF IS_POSTROW -->
<script>
(function($) {  // Avoid conflicts with other libraries

"use strict";

phpbb.addAjaxCallback('toggle_love', function(data) {
	if (data.toggle_action == 'add')
	{
		$('#likeimg_' + data.toggle_post).removeClass('like').addClass('liked').attr('title', data.toggle_title);
		$('#like_' + data.toggle_post).text(parseInt($('#like_' + data.toggle_post).text()) + 1);
	}
	else
	{
		$('#likeimg_' + data.toggle_post).removeClass('liked').addClass('like').attr('title', data.toggle_title);
		$('#like_' + data.toggle_post).text(parseInt($('#like_' + data.toggle_post).text()) - 1);
	}
});

})(jQuery); // Avoid conflicts with other libraries
</script>
